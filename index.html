<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KE-Rechner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #212121;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .container {
            width: 100vw;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-weight: 900;
            font-size: 32px;
        }

        input, select, button {
            width: 100%;
            height: 45px;
            margin: 10px 0;
            padding: 0 10px;
            font-size: 20px;
            border: none;
            outline: none;
            border-radius: 8px;
            background-color: rgba(58, 58, 58, 0.5);
            color: #ffffff;
            box-sizing: border-box;
            font-weight: 600;
        }

        button {
            background-color: #5a8ea1; 
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 900;
            font-size: 22px;
        }

        button:hover {
            background-color: #4c7d8f;
        }

        #foodSuggestions {
            max-height: 120px;
            background-color: #333;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            overflow: hidden;
            position: absolute;
            padding: 0;
			 font-weight: 600;
			 top: 221px;
        }

        #foodSuggestions div {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 20px;
            color: #ffffff;
			font-weight: 800;
        }

        #foodSuggestions div:hover {
            background-color: #444;
        }
		        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            width: 100%;
        }

        ul li {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            font-size: 18px;
            font-weight: 700; 
            flex-wrap: wrap; 
        }

        #totalKEBox, #totalWeightBox {
            text-align: center;
            background-color: transparent;
            color: #82c8e5;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            font-weight: 900;
            margin-top: 30px;
        }

        #portionLabel {
            text-align: center;
            font-size: 18px;
            color: #ADD8E6;
            margin-top: 5px;
            display: none;
            font-weight: 900;
        }

        #newFoodSection {
            display: none;
            width: 100%;
            margin-top: 20px;
            background-color: transparent;
            border: none;
        }



        .delete-btn {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer; 
            display: flex; 
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 10px; 
        }

        .delete-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .delete-icon {
            fill: #ffffff;
            width: 10px;
            height: 10px;
            transition: transform 0.3s ease;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toggleNewFoodSection {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #toggleNewFoodSection:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Kohlenhydrate Rechener</h2>


    <input type="text" id="foodSearch" placeholder="Lebensmittel suchen..." oninput="showSuggestions()" />
    <div id="foodSuggestions"></div>


    <input type="number" id="foodAmount" placeholder="Menge in Gramm..." />


    <button onclick="addFood()">Berechen</button>
	
	<div id="portionLabel">Menge: <span id="portionSize">0</span> Lebensmittel</div>
    <div id="totalKEBox">Gesamt KE: 0 KE</div>
    <div id="totalWeightBox">Gesamtgewicht: 0 g</div>
	<ul id="foodList"></ul>

    <div id="newFoodSection">
        <h2>Neues Lebensmittel hinzuf√ºgen</h2>
        

        <input type="text" id="newFoodName" placeholder="Name des neuen Lebensmittels" />
        

        <input type="number" id="newFoodKE" placeholder="Gramm Kohlenhydrate" />
        

        <select id="newFoodType">
            <option value="">Wie schnell ist das neue Produkt?üí®</option>
            <option value="langsam">langsam</option>
            <option value="schnell">schnell</option>
			<option value="neutral">neutral</option>			
        </select>


        <button onclick="addNewFood()">Hinzuf√ºgen</button>
    </div>

    

    <div id="toggleNewFoodSection" onclick="toggleNewFoodSection()">‚Å∫</div>
</div>

<script>

    let foodData = {
        "√Ñpfel": { keFactor: 11, type: "langsam" },
        "Banane": { keFactor: 22, type: "schnell" },
        "Brot": { keFactor: 49, type: "langsam" },
        "Reis": { keFactor: 77, type: "schnell" },
        "Nudeln": { keFactor: 74, type: "schnell" },
        "Kartoffeln": { keFactor: 17, type: "neutral" }
    };

    let foodList = [];
    let totalKE = 0;
    let totalWeight = 0;


    const icons = {
        schnell: '‚ö°',
        langsam: 'üêå',
		neutral: 'ü•¨'
    };


    function toggleNewFoodSection() {
        const newFoodSection = document.getElementById("newFoodSection");

        newFoodSection.style.display = newFoodSection.style.display === "none" || newFoodSection.style.display === "" ? "block" : "none";
    }


    function loadFoodData() {
        const savedFoodData = JSON.parse(localStorage.getItem('foodData'));
        if (savedFoodData) {
            foodData = savedFoodData;
        }
        foodList = []; 
        updateFoodList();
        updateTotals();
    }

    loadFoodData();


    function addFood() {
        const foodName = document.getElementById("foodSearch").value.trim();
        const foodAmount = parseFloat(document.getElementById("foodAmount").value); 

 
        if (!foodData[foodName] || isNaN(foodAmount) || foodAmount <= 0) {
            alert("Du musst dich schon entschtscheiden was und wie viel du essen m√∂chtest :).");
            return;
        }

        const keFactor = foodData[foodName].keFactor;
        const foodType = foodData[foodName].type;
        const amount = (keFactor * foodAmount) / 100;
        totalKE += amount;
        totalWeight += foodAmount;
        foodList.push({ name: foodName, amount, totalWeight: foodAmount, type: foodType });

        updateFoodList();
        updateTotals();
        saveData();

        document.getElementById("foodSearch").value = "";
        document.getElementById("foodAmount").value = "";
        document.getElementById("foodSuggestions").innerHTML = "";
    }


    function addNewFood() {
        const newFoodName = document.getElementById("newFoodName").value.trim();
        const newFoodKE = parseFloat(document.getElementById("newFoodKE").value);
        const newFoodType = document.getElementById("newFoodType").value;


        if (!newFoodName || isNaN(newFoodKE) || newFoodKE < 0 || !newFoodType) {
            alert("Da fehlen anscheind noch Angaben.");
            return;
        }


        foodData[newFoodName] = { keFactor: newFoodKE, type: newFoodType };
        saveData();


        document.getElementById("newFoodName").value = "";
        document.getElementById("newFoodKE").value = "";
        document.getElementById("newFoodType").value = "";

        alert(`Lebensmittel "${newFoodName}" hinzugef√ºgt.`);
    }


    function updateFoodList() {
        const foodListElement = document.getElementById("foodList");
        foodListElement.innerHTML = "";

        foodList.forEach((food, index) => {
            const li = document.createElement("li");
            const icon = icons[food.type] || "";
            li.innerHTML = `
                ${icon} ${food.totalWeight} g ${food.name}: ${food.amount.toFixed(2)} KE
                <button class="delete-btn" onclick="removeFood(${index})">
                    <span class="delete-icon">‚úò</span>
                </button>
            `;
            foodListElement.appendChild(li);
        });
    }


    function removeFood(index) {
        totalKE -= foodList[index].amount;
        totalWeight -= foodList[index].totalWeight; 
        foodList.splice(index, 1);
        updateFoodList();
        updateTotals();
        saveData();
    }

    // Funktion zum Aktualisieren der Gesamtsummen
    function updateTotals() {
        document.getElementById("totalKEBox").innerText = `Gesamt KE: ${totalKE.toFixed(2)} KE`;
        document.getElementById("totalWeightBox").innerText = `Gesamtgewicht: ${totalWeight} g`;
        document.getElementById("portionSize").innerText = foodList.length;
    }

   
    function saveData() {
        localStorage.setItem('foodData', JSON.stringify(foodData));
    }


    function showSuggestions() {
        const input = document.getElementById("foodSearch").value; // Hole den eingegebenen Wert
        const suggestions = Object.keys(foodData).filter(food => food.toLowerCase().includes(input.toLowerCase()));
        const suggestionsBox = document.getElementById("foodSuggestions");

        if (suggestions.length > 0 && input) {
            suggestionsBox.innerHTML = suggestions.map(s => `<div onclick="selectSuggestion('${s}')">${s}</div>`).join(''); 
            suggestionsBox.style.display = "block";
        } else {
            suggestionsBox.style.display = "none";
        }
    }


    function selectSuggestion(food) {
        document.getElementById("foodSearch").value = food;
        document.getElementById("foodSuggestions").style.display = "none";
    }
</script>
</body>
</html>
