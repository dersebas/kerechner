<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> <!-- Setzt den Zeichensatz auf UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Design f√ºr mobile Ger√§te -->
    <title>KE-Rechner</title> <!-- Titel der Webseite -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet"> <!-- Importiert die Schriftart Poppins -->
    <style>
        html, body {
            height: 100%; /* H√∂he auf 100% setzen */
            width: 100%; /* Breite auf 100% setzen */
            margin: 0; /* Kein Margin */
            padding: 0; /* Kein Padding */
            background-color: #212121; /* Dunkler Hintergrund */
            color: #ffffff; /* Textfarbe auf #ADD8E6 */
            font-family: 'Poppins', sans-serif; /* Setzt die Schriftart */
            display: flex; /* Flexbox f√ºr Layout */
            justify-content: center; /* Zentriert den Inhalt horizontal */
            align-items: center; /* Zentriert den Inhalt vertikal */
        }

        .container {
            width: 100vw; /* Verwende 95% der Bildschirmbreite */
            max-width: 600px; /* Maximale Breite des Containers */
            padding: 20px; /* Padding f√ºr Innenabstand */
            box-sizing: border-box; /* Box-Sizing f√ºr bessere Berechnung der Breite/H√∂he */
            display: flex; /* Flexbox f√ºr Layout */
            flex-direction: column; /* Anordnung der Elemente in einer Spalte */
            align-items: center; /* Zentriert die Elemente im Container */
        }

        h2 {
            text-align: center; /* Zentriert die √úberschrift */
            margin: 20px 0; /* Abstand oben und unten */
            font-weight: 900; /* Fette Schriftart */
            font-size: 32px; /* Schriftgr√∂√üe f√ºr die √úberschrift */
        }

        input, select, button {
            width: 100%; /* Breite auf 100% setzen */
            height: 45px; /* H√∂he der Eingabefelder */
            margin: 10px 0; /* Abstand zwischen den Elementen */
            padding: 0 10px; /* Seitliches Padding f√ºr Eingabefelder */
            font-size: 20px; /* Schriftgr√∂√üe f√ºr Eingabefelder */
            border: none; /* Keine Rahmen */
            outline: none; /* Keine Umrandung bei Fokus */
            border-radius: 8px; /* Abgerundete Ecken */
            background-color: rgba(58, 58, 58, 0.5); /* Durchsichtiger grauer Hintergrund */
            color: #ffffff; /* Textfarbe auf #ADD8E6 */
            box-sizing: border-box; /* Box-Sizing f√ºr bessere Berechnung */
            font-weight: 600; /* Gewicht der Schriftart */
        }

        button {
            background-color: #5a8ea1; /* Bl√§uliche Hintergrundfarbe f√ºr Buttons */
            color: #ffffff; /* Textfarbe f√ºr Buttons auf #ADD8E6 */
            cursor: pointer; /* Cursor als Zeiger */
            transition: background-color 0.3s ease; /* Sanfter √úbergang der Hintergrundfarbe */
            font-weight: 900; /* Fette Schriftart f√ºr Buttons */
            font-size: 22px; /* Schriftgr√∂√üe f√ºr Buttons */
        }

        button:hover {
            background-color: #4c7d8f; /* Dunklere Farbe beim Hover-Effekt */
        }

        #foodSuggestions {
            max-height: 120px; /* Maximale H√∂he f√ºr Vorschl√§ge */
            background-color: #333; /* Dunkler Hintergrund f√ºr Vorschl√§ge */
            width: 100%; /* Breite auf 100% setzen */
            border-radius: 8px; /* Abgerundete Ecken */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Schatteneffekt */
            z-index: 1000; /* Z-Index f√ºr die Schichtung */
            display: none; /* Standardm√§√üig nicht sichtbar */
            overflow: hidden; /* Versteckt √ºberlaufenden Inhalt */
            position: absolute; /* Absolute Positionierung */
            padding: 0; /* Kein Padding */
			 font-weight: 600;
        }

        #foodSuggestions div {
            padding: 10px; /* Padding f√ºr Vorschlags-Elemente */
            cursor: pointer; /* Cursor als Zeiger */
            transition: background-color 0.2s ease; /* Sanfter √úbergang der Hintergrundfarbe */
            font-size: 20px; /* Schriftgr√∂√üe f√ºr Vorschl√§ge */
            color: #ffffff; /* Textfarbe f√ºr Vorschl√§ge auf #ADD8E6 */
			font-weight: 800;
        }

        #foodSuggestions div:hover {
            background-color: #444; /* Hintergrundfarbe beim Hover */
        }
		        ul {
            list-style-type: none; /* Keine Aufz√§hlungszeichen */
            padding: 0; /* Kein Padding */
            margin-top: 10px; /* Abstand oben */
            width: 100%; /* Breite auf 100% setzen */
        }

        ul li {
            background: #2a2a2a; /* Dunkler Hintergrund f√ºr Listeneintr√§ge */
            padding: 10px; /* Padding f√ºr Listeneintr√§ge */
            margin: 5px 0; /* Abstand zwischen Listeneintr√§gen */
            border-radius: 8px; /* Abgerundete Ecken */
            color: #ffffff; /* Textfarbe f√ºr Listeneintr√§ge auf #ADD8E6 */
            display: flex; /* Flexbox f√ºr Listeneintr√§ge */
            justify-content: space-between; /* Platz zwischen Inhalt und L√∂schbutton */
            align-items: center; /* Zentriert die Elemente vertikal */
            box-sizing: border-box; /* Box-Sizing f√ºr bessere Berechnung */
            font-size: 18px; /* Schriftgr√∂√üe f√ºr Listeneintr√§ge */
            font-weight: 700; /* Gewicht der Schriftart */
            flex-wrap: wrap; /* Erlaubt das Umwickeln von Text */
        }

        #totalKEBox, #totalWeightBox {
            text-align: center; /* Zentriert den Text */
            background-color: transparent; /* Kein Hintergrund */
            color: #82c8e5; /* Textfarbe f√ºr Gesamt KE und Gewicht auf #ADD8E6 */
            height: 50px; /* H√∂he der Boxen */
            line-height: 50px; /* Vertikale Zentrierung des Textes */
            font-size: 24px; /* Schriftgr√∂√üe f√ºr Gesamt KE und Gewicht */
            font-weight: 900; /* Fette Schriftart */
            margin-top: 30px; /* Abstand nach oben */
        }

        #portionLabel {
            text-align: center; /* Zentriert den Text */
            font-size: 18px; /* Schriftgr√∂√üe f√ºr Portionsanzeige */
            color: #ADD8E6; /* Textfarbe f√ºr Portionsanzeige auf #ADD8E6 */
            margin-top: 5px; /* Abstand nach oben */
            display: none; /* Standardm√§√üig nicht sichtbar */
            font-weight: 900; /* Fette Schriftart */
        }

        #newFoodSection {
            display: none; /* Standardm√§√üig nicht sichtbar */
            width: 100%; /* Volle Breite */
            margin-top: 20px; /* Abstand nach oben */
            background-color: transparent; /* Transparenter Hintergrund */
            border: none; /* Keine Rahmen */
        }



        .delete-btn {
            width: 20px; /* Breite f√ºr die L√∂schschaltfl√§che */
            height: 20px; /* H√∂he f√ºr die L√∂schschaltfl√§che */
            border: none; /* Keine Rahmen */
            cursor: pointer; /* Cursor als Zeiger */
            display: flex; /* Flexbox f√ºr zentrierte Darstellung */
            align-items: center; /* Vertikale Zentrierung */
            justify-content: center; /* Horizontale Zentrierung */
            border-radius: 5px; /* Abgerundete Ecken f√ºr quadratische Form */
            transition: background-color 0.3s ease; /* Sanfter √úbergang der Hintergrundfarbe */
            font-size: 10px; /* Gr√∂√üe des Symbols */
        }

        .delete-btn:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Leichte Hintergrundfarbe beim Hover */
        }

        .delete-icon {
            fill: #ffffff; /* Farbe des Symbols auf #ADD8E6 */
            width: 10px; /* Gr√∂√üe f√ºr das Symbol */
            height: 10px; /* Gr√∂√üe f√ºr das Symbol */
            transition: transform 0.3s ease; /* Sanfter √úbergang der Transformation */
            color: #ffffff; /* Farbe des Symbols auf #ADD8E6 */
            display: flex; /* Flexbox f√ºr zentrierte Darstellung */
            justify-content: center; /* Zentrierung */
            align-items: center; /* Vertikale Zentrierung */
        }

        #toggleNewFoodSection {
            margin-top: 20px; /* Abstand nach oben */
            text-align: center; /* Zentriert den Plus-Button */
            color: #ffffff; /* Textfarbe f√ºr das Plus-Zeichen auf #ADD8E6 */
            font-size: 36px; /* Gr√∂√üe des Plus-Buttons */
            cursor: pointer; /* Cursor als Zeiger */
            transition: transform 0.2s ease; /* Sanfter √úbergang f√ºr die Animation */
        }

        #toggleNewFoodSection:hover {
            transform: scale(1.2); /* Vergr√∂√üert den Button beim Hover */
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Kohlenhydrate Rechener</h2> <!-- √úberschrift f√ºr den Rechner -->

    <!-- Eingabefeld f√ºr Lebensmittel -->
    <input type="text" id="foodSearch" placeholder="Lebensmittel suchen..." oninput="showSuggestions()" />
    <div id="foodSuggestions"></div> <!-- Vorschlagsbox f√ºr Lebensmittel -->

    <!-- Eingabefeld f√ºr die Menge des Lebensmittels -->
    <input type="number" id="foodAmount" placeholder="Menge in Gramm..." />

    <!-- Button zum Hinzuf√ºgen des Lebensmittels -->
    <button onclick="addFood()">Berechen</button>
	
	<div id="portionLabel">Menge: <span id="portionSize">0</span> Lebensmittel</div> <!-- Anzeige der Anzahl der Lebensmittel -->
    <div id="totalKEBox">Gesamt KE: 0 KE</div> <!-- Anzeige f√ºr die Gesamt-Kalorien√§quivalente -->
    <div id="totalWeightBox">Gesamtgewicht: 0 g</div> <!-- Anzeige f√ºr das Gesamtgewicht -->
	<ul id="foodList"></ul> <!-- Liste der hinzugef√ºgten Lebensmittel -->

    <div id="newFoodSection">
        <h2>Neue Lebensmittel hinzuf√ºgen</h2> <!-- √úberschrift f√ºr den Bereich zum Hinzuf√ºgen neuer Lebensmittel -->
        
        <!-- Eingabefeld f√ºr den Namen des neuen Lebensmittels -->
        <input type="text" id="newFoodName" placeholder="Name des Lebensmittels" />
        
        <!-- Eingabefeld f√ºr den KE-Wert des neuen Lebensmittels -->
        <input type="number" id="newFoodKE" placeholder="KE (Kalorien√§quivalent)" />
        
        <!-- Auswahlfeld f√ºr den Typ des neuen Lebensmittels -->
        <select id="newFoodType">
            <option value="">W√§hlen Sie den Typ</option> <!-- Platzhalter -->
            <option value="langsam">Langsam</option> <!-- Option f√ºr langsame Lebensmittel -->
            <option value="schnell">Schnell</option> <!-- Option f√ºr schnelle Lebensmittel -->
        </select>

        <!-- Button zum Hinzuf√ºgen neuer Lebensmittel -->
        <button onclick="addNewFood()">Hinzuf√ºgen</button>
    </div>

    

    <div id="toggleNewFoodSection" onclick="toggleNewFoodSection()">‚Å∫</div> <!-- Umschalt-Button f√ºr den Bereich neue Lebensmittel -->
</div>

<script>
    // Lebensmittel-Datenbank mit KE-Werten und Typen
    let foodData = {
        "√Ñpfel": { keFactor: 11, type: "langsam" },
        "Banane": { keFactor: 22, type: "schnell" },
        "Brot": { keFactor: 49, type: "langsam" },
        "Reis": { keFactor: 77, type: "schnell" },
        "Nudeln": { keFactor: 74, type: "schnell" },
        "Kartoffeln": { keFactor: 17, type: "langsam" }
    };

    let foodList = []; // Array f√ºr die hinzugef√ºgten Lebensmittel
    let totalKE = 0; // Variable f√ºr die Gesamt-Kalorien√§quivalente
    let totalWeight = 0; // Variable f√ºr das Gesamtgewicht

    // Icons f√ºr die Typen von Lebensmitteln
    const icons = {
        schnell: '‚ö°', // Icon f√ºr schnelle Lebensmittel
        langsam: 'üêå' // Icon f√ºr langsame Lebensmittel
    };

    // Funktion zum Umschalten der Sichtbarkeit des neuen Lebensmittel-Bereichs
    function toggleNewFoodSection() {
        const newFoodSection = document.getElementById("newFoodSection");
        // Sichtbarkeit umschalten
        newFoodSection.style.display = newFoodSection.style.display === "none" || newFoodSection.style.display === "" ? "block" : "none";
    }

    // Funktion zum Laden der Lebensmittel-Daten
    function loadFoodData() {
        const savedFoodData = JSON.parse(localStorage.getItem('foodData')); // Geladene Daten aus localStorage
        if (savedFoodData) {
            foodData = savedFoodData; // Aktualisiere foodData mit gespeicherten Daten
        }
        foodList = []; // Leere die Liste der Lebensmittel
        updateFoodList(); // Aktualisiere die Anzeige der Lebensmittel
        updateTotals(); // Aktualisiere die Gesamtsummen
    }

    loadFoodData(); // Lade die Lebensmittel-Daten beim Start

    // Funktion zum Hinzuf√ºgen eines Lebensmittels
    function addFood() {
        const foodName = document.getElementById("foodSearch").value.trim(); // Name des Lebensmittels
        const foodAmount = parseFloat(document.getElementById("foodAmount").value); // Menge des Lebensmittels

        // √úberpr√ºfe, ob das Lebensmittel g√ºltig ist
        if (!foodData[foodName] || isNaN(foodAmount) || foodAmount <= 0) {
            alert("Bitte g√ºltige Lebensmittel und Menge eingeben."); // Fehlerhinweis
            return; // Funktion beenden
        }

        const keFactor = foodData[foodName].keFactor; // KE-Faktor des Lebensmittels
        const foodType = foodData[foodName].type; // Typ des Lebensmittels
        const amount = (keFactor * foodAmount) / 100; // Berechnung der Kalorien√§quivalente
        totalKE += amount; // Gesamt KE aktualisieren
        totalWeight += foodAmount; // Gesamtgewicht aktualisieren
        foodList.push({ name: foodName, amount, totalWeight: foodAmount, type: foodType }); // Lebensmittel zur Liste hinzuf√ºgen

        updateFoodList(); // Aktualisiere die Anzeige der Lebensmittel
        updateTotals(); // Aktualisiere die Gesamtsummen
        saveData(); // Speichere die Daten

        document.getElementById("foodSearch").value = ""; // Eingabefeld zur√ºcksetzen
        document.getElementById("foodAmount").value = ""; // Eingabefeld zur√ºcksetzen
        document.getElementById("foodSuggestions").innerHTML = ""; // Vorschl√§ge zur√ºcksetzen
    }

    // Funktion zum Hinzuf√ºgen neuer Lebensmittel zur Datenbank
    function addNewFood() {
        const newFoodName = document.getElementById("newFoodName").value.trim(); // Name des neuen Lebensmittels
        const newFoodKE = parseFloat(document.getElementById("newFoodKE").value); // KE-Wert des neuen Lebensmittels
        const newFoodType = document.getElementById("newFoodType").value; // Typ des neuen Lebensmittels

        // √úberpr√ºfe, ob alle Felder korrekt ausgef√ºllt sind
        if (!newFoodName || isNaN(newFoodKE) || newFoodKE < 0 || !newFoodType) {
            alert("Bitte alle Felder korrekt ausf√ºllen."); // Fehlerhinweis
            return; // Funktion beenden
        }

        // F√ºge das neue Lebensmittel zur Datenbank hinzu
        foodData[newFoodName] = { keFactor: newFoodKE, type: newFoodType };
        saveData(); // Speichere die aktualisierte Lebensmittel-Datenbank

        // Leere die Eingabefelder
        document.getElementById("newFoodName").value = "";
        document.getElementById("newFoodKE").value = "";
        document.getElementById("newFoodType").value = "";

        alert(`Lebensmittel "${newFoodName}" hinzugef√ºgt.`); // Best√§tigung f√ºr das Hinzuf√ºgen
    }

    // Funktion zum Aktualisieren der Liste der Lebensmittel
    function updateFoodList() {
        const foodListElement = document.getElementById("foodList"); // Element f√ºr die Lebensmittel-Liste
        foodListElement.innerHTML = ""; // Leere die aktuelle Liste

        foodList.forEach((food, index) => {
            const li = document.createElement("li"); // Erstelle ein neues Listenelement
            const icon = icons[food.type] || ""; // Hole das Icon f√ºr den Typ des Lebensmittels
            li.innerHTML = `
                ${icon} ${food.totalWeight} g ${food.name}: ${food.amount.toFixed(2)} KE
                <button class="delete-btn" onclick="removeFood(${index})">
                    <span class="delete-icon">‚úò</span>
                </button>
            `; // Setze den Inhalt des Listenelements
            foodListElement.appendChild(li); // F√ºge das Listenelement zur Liste hinzu
        });
    }

    // Funktion zum Entfernen eines Lebensmittels aus der Liste
    function removeFood(index) {
        totalKE -= foodList[index].amount; // Reduziere die Gesamt KE um den Betrag des entfernten Lebensmittels
        totalWeight -= foodList[index].totalWeight; // Reduziere das Gesamtgewicht um das Gewicht des entfernten Lebensmittels
        foodList.splice(index, 1); // Entferne das Lebensmittel aus der Liste
        updateFoodList(); // Aktualisiere die Anzeige der Lebensmittel
        updateTotals(); // Aktualisiere die Gesamtwerte
        saveData(); // Speichere die aktualisierte Liste
    }

    // Funktion zum Aktualisieren der Gesamtsummen
    function updateTotals() {
        document.getElementById("totalKEBox").innerText = `Gesamt KE: ${totalKE.toFixed(2)} KE`; // Aktualisiere die Gesamt KE-Anzeige
        document.getElementById("totalWeightBox").innerText = `Gesamtgewicht: ${totalWeight} g`; // Aktualisiere die Gesamtgewicht-Anzeige
        document.getElementById("portionSize").innerText = foodList.length; // Aktualisiere die Anzahl der Lebensmittel
    }

    // Funktion zum Speichern der Daten im localStorage
    function saveData() {
        localStorage.setItem('foodData', JSON.stringify(foodData)); // Speichere die Lebensmittel-Daten im localStorage
    }

    // Funktion zur Anzeige der Vorschl√§ge f√ºr Lebensmittel
    function showSuggestions() {
        const input = document.getElementById("foodSearch").value; // Hole den eingegebenen Wert
        const suggestions = Object.keys(foodData).filter(food => food.toLowerCase().includes(input.toLowerCase())); // Filtere die Vorschl√§ge basierend auf der Eingabe
        const suggestionsBox = document.getElementById("foodSuggestions"); // Hole das Element f√ºr die Vorschl√§ge

        if (suggestions.length > 0 && input) {
            suggestionsBox.innerHTML = suggestions.map(s => `<div onclick="selectSuggestion('${s}')">${s}</div>`).join(''); // Zeige die Vorschl√§ge an
            suggestionsBox.style.display = "block"; // Mache die Vorschlagsbox sichtbar
        } else {
            suggestionsBox.style.display = "none"; // Verstecke die Vorschlagsbox, wenn keine Vorschl√§ge vorhanden sind
        }
    }

    // Funktion zum Ausw√§hlen eines Vorschlags
    function selectSuggestion(food) {
        document.getElementById("foodSearch").value = food; // Setze das Eingabefeld auf den ausgew√§hlten Vorschlag
        document.getElementById("foodSuggestions").style.display = "none"; // Verstecke die Vorschlagsbox
    }
</script>
</body>
</html>
